  <meta charset="UTF-8">

  <!-- <link rel="stylesheet" href="./asserts/css/sidebar.min.css"> -->
  <link rel="stylesheet" href="./asserts/css/sidebar_pro.css">

  <style>
    body {
      /* 华文楷体作为主要字体 */
      font-family: "STKaiti", "华文楷体", "KaiTi", "楷体", serif;
    }

    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }

    main {
      width: 100%;
    }

    /* 
    /* section */
    .markdown-section pre {
      padding: 0;
    }

    .markdown-section pre>code {
      padding: 1rem;
    }

    */ .markdown-section pre[data-lang] {
      overflow: auto !important;
    }

    .markdown-section pre[data-lang] code {
      overflow: visible;
    }

    .line-numbers .line-numbers-rows {
      border-right: 0px solid white;
      /* Fix paddings to align with code.*/
      padding: 5px;
      /* Same as code block */
    }

    .markdown-section pre>code {
      padding: 5px;
    }

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }

    /* 基础文本样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI",
        Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
        "WenQuanYi Micro Hei", sans-serif;
      font-weight: 400;
      line-height: 1.8;
      color: #333;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* 标题层次 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue",
        "PingFang SC", "Hiragino Sans GB", sans-serif;
      font-weight: 600;
      line-height: 1.3;
      letter-spacing: -0.02em;
      margin: 1.8em 0 0.8em;
      color: #1d1d1f;
    }

    h1 {
      font-size: 2.2rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    h4 {
      font-size: 1.3rem;
    }

    /* 段落优化 */
    p {
      margin: 0 0 1.5rem;
      font-size: 1.05rem;
      word-spacing: 0.05em;
    }

    /* 代码块 */
    pre,
    code {
      font-family: "SF Mono", "Fira Code", Consolas, "Courier New", monospace;
      font-size: 0.92em;
      font-weight: 450;
    }

    /* 引用样式 */
    blockquote {
      font-family: "Georgia", "Times New Roman", "Kai", "Kaiti SC", serif;
      font-style: italic;
      border-left: 3px solid #d1d1d6;
      padding-left: 1.2rem;
      color: #666;
      margin: 1.5rem 0;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'HadryChen-Docsify',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      // repo: 'https://github.com/',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang == 'html') {
              code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }
            return ('<pre data-lang="' + lang + '"><code class="line-numbers language-' + lang + '">' + code + '</code></pre>')
          }
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function (html) {
            Prism.highlightAll();
          })
        }
      ],
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // sidebarDisplayLevel: 2,
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '内容已复制'
      },
      // 文本高亮 note、tip、WARNING、ATTENTION 四个类型
      // 'flexible-alerts': {
      //   style: 'flat'
      // },
      /*搜索相关设置*/
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      }
    }
  </script>
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
