<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify-Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="./asserts/css/vue.min.css">
  <link rel="stylesheet" href="./asserts/css/prism.min.css">
  <link rel="stylesheet" href="./asserts/css/light.css">
  <!-- <link rel="stylesheet" href="./asserts/css/codeLineNum.css"> -->
  <link rel="stylesheet" href="./asserts/css/brands.css">
  <link rel="stylesheet" href="./asserts/css/fontawesome.css">
  <link rel="stylesheet" href="./asserts/css/regular.css">
  <link rel="stylesheet" href="./asserts/css/solid.css">
  <link rel="stylesheet" href="./asserts/css/sidebar.min.css">
  <link rel="stylesheet" href="./asserts/css/prism-line-numbers.min.css">

  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }

    main {
      width: 100%;
    }

    /* 
    /* section */
    .markdown-section pre {
      padding: 0;
    }

    .markdown-section pre>code {
      padding: 1rem;
    }

    */ .markdown-section pre[data-lang] {
      overflow: auto !important;
    }

    .markdown-section pre[data-lang] code {
      overflow: visible;
    }

    .line-numbers .line-numbers-rows {
      border-right: 0px solid white;
      /* Fix paddings to align with code.*/
      padding: 5px;
      /* Same as code block */
    }

    .markdown-section pre>code {
      padding: 5px;
    }

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'HadryChen-Docsify',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/YSGStudyHards',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang == 'html') {
              code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }
            return ('<pre data-lang="' + lang + '"><code class="line-numbers language-' + lang + '">' + code + '</code></pre>')
          }
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function (html) {
            Prism.highlightAll();
          })
        }
      ],
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      sidebarDisplayLevel: 1,
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '内容已复制'
      },
      // 文本高亮 note、tip、WARNING、ATTENTION 四个类型
      // 'flexible-alerts': {
      //   style: 'flat'
      // },
      /*搜索相关设置*/
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      }
    }
  </script>
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="./asserts/js/docsify.min.js"></script>
  <script src="./asserts/js/docsify-tabs.min.js"></script>
  <script src="./asserts/js/prism-bash.min.js"></script>
  <script src="./asserts/js/prism-docker.min.js"></script>
  <script src="./asserts/js/prism-ini.min.js"></script>
  <script src="./asserts/js/prism-java.min.js"></script>
  <script src="./asserts/js/prism-javascript.min.js"></script>
  <script src="./asserts/js/prism-json.min.js"></script>
  <script src="./asserts/js/prism-markdown.min.js"></script>
  <script src="./asserts/js/prism-python.min.js"></script>
  <script src="./asserts/js/prism-yaml.min.js"></script>
  <script src="./asserts/js/docsify-sidebar-collapse.min.js"></script>
  <script src="./asserts/js/docsify-fontawesome.min.js"></script>
  <script src="./asserts/js/prism-line-numbers.min.js"></script>
  <!-- <script src="./asserts/js/codeLineNum.js"></script> -->
  <script src="./asserts/js/docsify-plugin-toc.min.js"></script>
  <script src="./asserts/js/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
